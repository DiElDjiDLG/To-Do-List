<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="toDoList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <h1>Enter task</h1>
            <input class="form-control" id="task-input" placeholder="Add new task" />
            <div id="btn-container">
                <button class="btn btn-outline-success" type="submit" id="add-btn">Add</button>
                <button class="btn btn-outline-danger" type="submit" id="cancel-btn">Cancel</button>
                <button class="btn btn-outline-primary" type="submit" id="show-hide-tasks-btn">Show tasks</button>
            </div>
        </div>
    </div>
    <div id="task-container">
        <div id="task-list">
            <h1>Tasks</h1>
        </div>
    </div>
    <script src="toDoList.js"></script>
</body>

</html>
